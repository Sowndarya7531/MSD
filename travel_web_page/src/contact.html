<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Travel World</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <!-- Include Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e9ecef; /* Lighter background for contrast */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120vh; /* Full height */
      margin: 0;
    }

    .contact-container {
      background-color: #ffffff; /* White background for the form */
      padding: 20px; /* Decreased padding */
      border-radius: 15px; /* More rounded corners */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      max-width: 400px; /* Decreased max-width */
      max-height: 600px;
      width: 100%; /* Full width */
    }

    .contact-container h1 {
      text-align: center;
      color: #343a40; /* Darker text color */
      margin-bottom: 10px; /* Space below heading */
    }

    .contact-container p {
      text-align: center;
      color: #6c757d; /* Muted text color */
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    .contact-form label {
      margin-bottom: 5px;
      color: #495057; /* Muted label color */
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px; /* Slightly decreased padding */
      border: 1px solid #ced4da; /* Border color */
      border-radius: 8px; /* Slightly rounded corners */
      margin-bottom: 20px;
      font-size: 14px; /* Adjusted font size */
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s; /* Smooth border color transition */
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #007bff; /* Border color on focus */
      outline: none; /* Remove outline */
    }

    .contact-form button {
      padding: 10px; /* Decreased padding */
      background-color: #007bff; /* Primary button color */
      color: white;
      border: none;
      border-radius: 8px; /* Slightly rounded corners */
      cursor: pointer;
      font-size: 14px; /* Adjusted font size */
      transition: background-color 0.3s; /* Smooth background transition */
    }

    .contact-form button:hover {
      background-color: #0056b3; /* Darker on hover */
    }

    .social-icons {
      text-align: center;
      margin-top: 20px;
    }

    .social-icons h3 {
      color: #343a40; /* Darker text color for heading */
    }

    .social-icons a {
      margin: 0 15px; /* More space between icons */
      font-size: 28px; /* Larger icon size */
      color: #6c757d; /* Muted icon color */
      transition: color 0.3s; /* Smooth color transition */
    }

    .social-icons a:hover {
      color: #007bff; /* Primary color on hover */
    }

    .thank-you-message {
      margin-top: 20px;
      text-align: center;
      color: #28a745; /* Success message color */
      display: none;
      font-weight: bold; /* Bold text for emphasis */
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>Have any questions? Weâ€™d love to hear from you!</p>

    <form class="contact-form" id="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="social-icons">
      <h3>Follow us on</h3>
      <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="mailto:your-email@gmail.com"><i class="fas fa-envelope"></i></a>
    </div>

    <p class="thank-you-message" id="thank-you-message"></p>
  </div>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      document.getElementById("thank-you-message").textContent = "Thank you for contacting us!";
      document.getElementById("thank-you-message").style.display = "block";

      // Reset form
      document.getElementById("contact-form").reset();
    });
  </script>
</body>
</html>
